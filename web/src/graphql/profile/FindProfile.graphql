query FindProfile {
  getProfile {
    id
    username
    displayName
    email
    avatar
    information
    telegramChatId
    userSecurity {
      isEmailVerified
      isTwoFAEnabled
    }
    notificationSettings {
      siteNotificationsEnable
      telegramNotificationsEnable
    }
    stream {
      title
      isLive
      serverUrl
      streamKey
      chatSettings {
        isChatEnabled
        isChatFollowersOnly
      }
    }
  }
}
